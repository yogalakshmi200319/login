<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
<form>
    <h1>Login page</h1>
    <input type="email" id="email" placeholder="email">
    <br>
    <br>
    <input type="password" id="password" placeholder="password">
    <br>
    <br>
    <input type="button" value="submit" onclick="checkData()">

</form>

<script>
          var enteremail=document.getElementById("email")
        var enterpassword=document.getElementById("password")


        var getuseremail=localStorage.getItem("useremail");
        var getpassword=localStorage.getItem("password");
        

    function checkData(){
  

        if(enteremail.value == getuseremail)
        {
            if(enterpassword.value == getpassword){
                alert("login successful");
            }
            else{
                alert("wrong user name or password");
            }
        }
        else{
            alert("invalid details");
        }
    }
</script>


</body>
</html>
